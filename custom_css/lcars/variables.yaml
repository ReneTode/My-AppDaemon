#####################################################
# Variables to use in your dashboard                #
#####################################################

screen_width: "1600"
factor: "$screen_width/1024"
lcar_color_1: "#ff9900"
lcar_color_2: "#cc99cc"
lcar_color_3: "#9999cc"
lcar_color_4: "#cc6666"
lcar_color_5: "#ffcc99"
lcar_color_6: "#9999ff"
lcar_color_7: "#ff9966"
lcar_color_8: "#cc6699"
transparant: "rgba(0,0,0,0)"

label_title_big: "$text_style;font-size: calc($factor * 36px);top: 0px"
label_title_medium: "$text_style;font-size: calc($factor * 32px);top: 0px"
label_title_small: "$text_style;font-size: calc($factor * 24px);top: 0px"
label_title_menu: "color: $black;font-size: calc($factor * 24px);top: 0px"
label_title_dashname: "$text_style;font-size: calc($factor * 36px);top: 5px"

title_left: "text-align:left;left: 5px;top: 0px;width: 75%"
title_right: "text-align:right;right: 5px;top: 0px;width: 75%"

button_title_left: "text-align:left;left: 5px;top: unset;bottom: 0px;width: 75%"
button_title_right: "text-align:right;right: 5px;top: unset;bottom: 0px;width: 75%"
button_widget_right: "border-bottom-right-radius: calc($factor * 23px);border-top-right-radius: calc($factor * 23px)"
button_widget_left: "border-bottom-left-radius: calc($factor * 23px);border-top-left-radius: calc($factor * 23px)"
button_icon_active_right: "$style_active;right: 8px;text-align: right"
button_icon_active_left: "style_active;left: 8px;text-align: left"

sensor_container_right: "width: 25%;align:right;top: -8px;right: 5px"
sensor_container_stardate: "top: 6px"
sensor_text_stardate: "$text_style;font-size: calc($factor * 28px);top: 0px"


